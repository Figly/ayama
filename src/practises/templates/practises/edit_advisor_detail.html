{% extends "base.html" %}
{% load i18n %}

{% block head %}
{% load crispy_forms_tags %}
{% endblock %}

{% block content %}
{% block container %}
    <div class="container">
        <h3>Edit Details</h3>
        <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="submit" class="btn btn-primary">Save Changes</button>
        <button type="submit" name="cancel" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
{% endblock %}
{% endblock %}
