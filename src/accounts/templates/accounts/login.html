{% extends "accounts/auth_base.html" %}

{% load crispy_forms_tags %}

{% block container %}
<div class="container figly-container-main">
<div class="container" style="padding-top: 50px;">
  <hr/>
  <p class="figly-heading figly-heading-h1" style="margin-bottom: 0px; margin-left: 20px">LOG IN</p>
  <h4 class="login-text">Enter your email address and password to log in to your account.</h4>
</div>
<div class="container">
  <form class="login-form" action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="email" placeholder="Enter email" required="" id="id_username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input id="id_password" type="password" class="form-control requiredField" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <a href="/password-reset/" class="figly-link">Forgot Password?</a>
    <div class="form-group">
      <div id="div_id_remember_me" class="custom-control custom-checkbox">
        <input type="checkbox" name="remember_me" class="checkboxinput custom-control-input" id="id_remember_me">
        <label for="id_remember_me" class="custom-control-label">Remember me</label>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn figly-btn-primary" value="LOG IN" />
    </div>
  </form>
</div>
<div class="container" style="padding-top: 50px;">
  <hr/>
  <p>Not a member yet? <a href="#" class="figly-link">Sign up</a></p>
</div>
</div>
{% endblock %}
