{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block container %}

<div class="container">
  <div class="row">
    <div>
      <h2 class="figly-form-heading">ADD CLIENT DEPENDANT</h2>
    </div>
  </div>
  <hr style=" margin: 0px 0px 36px 50px;" />
</div>
<div class="container" id="add_client_dependants">
  <form action="" method="POST">
    {% csrf_token %}
    {% crispy form %}
    <div class="add-dependant-btns" >
             <button type="submit" name="submit" class="btn figly-btn-wizard-next ">Complete</button>

     </div>
         <div class="add-dependant-btns" >

             <button type="submit" name="add-another" class="btn figly-btn-secondary">Save And Add Another</button>

     </div>

    </div>
  </form>
</div>
<div class="container">
         <hr class="figly-form-hr" />
          <div class="text-align-center">
          <a class="form-cancel" href="/">Cancel</a>
          </div>
      </div>

{% block footer %}
{% include "footer.html" %}
{% endblock footer %}

{% endblock %}
